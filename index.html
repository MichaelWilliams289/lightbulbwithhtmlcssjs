<head>
    <style>
       .lightbulb {
        width: 200px;
        height: 200px;
        background-color: gray;
        border-radius: 1000%;
        margin-bottom: 20px
      
      }
      .lightbulb.on{
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>The light bulb
    <div class="lightbulb" id="bulb"></div>
    <button onclick="toggleBulb()">Toggle</button>
   <script>
      function toggleBulb() {
        var bulb = document.getElementById("bulb");
        bulb.classList.toggle("on");
      }
    </script>
  </body>
